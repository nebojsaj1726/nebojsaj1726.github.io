<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">    
    <title>Task app</title>
</head>

<body>
    <div id="prvi">
        <p>Task List</p>
        <form action="" id="task">
            <input type="text" name="todo" id="input1" placeholder="New Task" autocomplete="off" autofocus><br><br>
            <input type="submit" name="setTask" id="bt1" value="ADD TASK"> 
        </form>
    </div>
    <div id="drugi">
        <p>Tasks</p>
        <form action="" id="lookfor">
            <input type="text" name="look" placeholder="Filter Tasks" id="searchTab"><br><br>
            <ul id="list"></ul>
            <input type="button" id="bt2" value="CLEAR TASKS">
        </form>
        
    </div>
    <script src="app.js"></script>  
</body>
</html>
