<!DOCTYPE html>
<html>
    <head>
        <title>MyBook</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/main.css">
    </head>
    <body onload="checkLogin(), loadData()">
    	<div class="container">
    		<div class="header">
    			<div class="brand">
    				MyBook
    			</div>
    			<div id="navbar">
    				<a href="home.html">Home</a>
    			</div>
    		</div>
    	</div>
    	<div class="content">
    		<div id="errors"></div>
    		<div id="success"></div>
    		<div class="left-sidebar">
    			<div id="user-image"></div>
    			<div id="username"></div>
    			<div class="change-profile-image"></div>
                <p>Change profile image</p>
    			<input type="file" id="profile-image"/><br><br>
    			<button onclick="changeProfileImage()">Change profile image</button>
    			</div>
            </div>
            <div class="main-content">
                <div class="new-feed">
                    <div class="add-feed">
                        <p>Add feed</p>
                        <input type="text" id="status" placeholder="What is on your mind?" />
                        <button onclick="addStatus()">Share</button>
                    </div><br><br><br><br>
                    <div class="add-image">
                        <p>Add image</p>
                        <input type="file" id="image" />
                        <input type="checkbox" id="private"><label for="private">Private</label>
                        <button onclick="addImage()">Add Image</button>
                    </div>
                </div>
                <div id="feed-list"></div>
            </div>
        </div>
    </body>
    <script src="js/declare.js"></script>
    <script src="js/functions.js"></script>
    <script src="js/main.js"></script>
</html>
